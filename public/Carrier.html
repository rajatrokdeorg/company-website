<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    section {
      margin: 2rem;
    }

    h2 {
      color: #333;
    }

    .job-description {
      background-color: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    .apply-button {
      background-color: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    .apply-button:hover {
      background-color: #555;
    }
  </style>
  <title>Job Vacancy</title>
</head>
<body>

  <header>
    <h1>Job Vacancy at Your Company</h1>
  </header>

  <section>
    <div class="job-description">
      <h2>Job Title: Web Developer</h2>
      <p>Location: City, Country</p>
      <p>We are looking for a skilled web developer to join our team...</p>
      <p>Requirements:</p>
      <ul>
        <li>Experience with HTML, CSS, and JavaScript</li>
        <li>Knowledge of web development frameworks</li>
        <!-- Add more requirements as needed -->
      </ul>
      <p>How to apply:</p>
      <a href="mailto:jobs@example.com" class="apply-button">Apply Now</a>
    </div>

    <!-- Add more job descriptions as needed -->

  </section>

</body>
</html>
